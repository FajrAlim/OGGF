<html>
    <head>
        <title>Openglobegeofiction</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="data/css/example.css">
        <link rel="stylesheet" type="text/css" href="data/css/LoadingScreen.css">
        <link rel="stylesheet" type="text/css" href="data/css/widgets.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>

        <!-- Import iTowns source code -->
        <script src="dist/itowns.js"></script>
        <script src="dist/debug.js"></script>
        <!-- Import iTowns Widgets plugin -->
        <script src="dist/itowns_widgets.js"></script>
        <!-- Import iTowns LoadingScreen and GuiTools plugins -->
        <script src="data/js/GUI/GuiTools.js"></script>
        <script src="data/js/GUI/LoadingScreen.js"></script>


        <script type="text/javascript">



            // ---------- CREATE A GlobeView FOR SUPPORTING DATA VISUALIZATION : ----------

            // Define camera initial position
            const placement = {
                coord: new itowns.Coordinates('EPSG:4326', 2.351323, 48.856712),
                range: 25000000,
            }

            // `viewerDiv` will contain iTowns' rendering area (`<canvas>`)
            const viewerDiv = document.getElementById('viewerDiv');

            // Create a GlobeView
            const view = new itowns.GlobeView(viewerDiv, placement);

            // Setup loading screen and debug menu
            setupLoadingScreen(viewerDiv, view);
            const debugMenu = new GuiTools('menuDiv', view);


            // ---------- ADD SOME WIDGETS : ----------

            // ADD A SCALE :
            const scale = new itowns_widgets.Scale(view, { position: 'bottom-right', translate: { x: -80 } });

            // ADD NAVIGATION TOOLS :
            const navigation = new itowns_widgets.Navigation(view, {
                position: 'bottom-right',
                translate: { y: -40 },
            });

            // ---------- DISPLAY ATMOSPHERIC LIGHTING : ----------

            const atmosphere = view.getLayerById('atmosphere');
            atmosphere.setRealisticOn(!view.isDebugMode);



            // ---------- DEBUG TOOLS : ----------

            // Toggle atmospheric lighting on/off.
            const cRL = debugMenu.addGUI('RealisticLighting', !view.isDebugMode, function (v) {
                atmosphere.setRealisticOn(v);
                view.notifyChange(atmosphere);
            });

            debug.createTileDebugUI(debugMenu.gui, view);
			
			
			
		// Define the source of the area data
		var worldSource = new itowns.FileSource({
               	 	url: 'https://raw.githubusercontent.com/FajrAlim/OGGF/main/data/layers/warudo.geojson',
                	crs: 'EPSG:4326',
                	format: 'application/json',
            });
            
            // Define a style for the area data
            var worldStyle = {
                fill: {
                    color: 'white',
                    opacity: 0.3,
                },
                stroke: {
                    color: 'black',
                },
            };
            
	// As there is no Shapefile fetcher directly bundled within iTowns, we need to specify a method to fetch data.
            // We use here `multiple` fetcher, which can fetch multiple files within multiple formats.
            itowns.Fetcher.multiple(
                'https://raw.githubusercontent.com/FajrAlim/OGGF/tree/main/data/layers',
                {
                    // fetch all files whose name match the `url` parameter value, and whose format is either `shp`,
                    // `dbf`, `shx` or `prj`.
                    arrayBuffer: ['shp', 'dbf', 'shx'],
                    text: ['prj'],
                },
            ).then((fetched) => {
                // Once our Shapefile data is fetched, we can parse it by running itowns built-in Shapefile parser.
                return itowns.ShapefileParser.parse(fetched, {
                    // Options indicating how the features should be built from data.
                    out: {
                        // Specitfy the crs to convert the input coordinates to.
                        crs: view.tileLayer.extent.crs,
                    },
                });
            }).then((parsed) => {
                // We can then instantiate a FileSource, passing the parsed data,
                // and create a Layer bound to this source.
                const velibSource = new itowns.FileSource({ features: parsed });

                return view.addLayer(new itowns.ColorLayer('velib', {
                    source: velibSource,
                    style: {
                        zoom: { min: 10, max: 20 },
                        point: { color: 'white', line: 'green' },
                        text: {
                            field: '{name}\n(id: {@id})\n(continent: {is_in:continent})',
                            size: 14,
                            haloColor: 'white',
                            haloWidth: 1,
                            font: ['monospace'],
                        }
                    },
                    addLabelLayer: true,
                }));
            }).then((layer => {
                // Finally, we generate tooltip for when the mouse hovers the data displayed within our created layer.
                FeatureToolTip.addLayer(layer, { filterAllProperties: false });
            }));
		
        </script>
    </body>
</html>
